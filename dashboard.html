<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill n' Chill</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif
            background-color: #111;
            color: #fff;
            display: flex;
            transition: margin-left 0.3s ease-in-out;
        }

        #menu {
            z-index: 2;
        }

        #menu-bar {
            width: 45px;
            height: 40px;
            margin: 30px 0 20px 20px;
            cursor: pointer;
        }

        .bar {
            height: 5px;
            width: 100%;
            background-color: #DC052D;
            display: block;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        #bar1 {
            transform: translateY(-4px);
        }

        #bar3 {
            transform: translateY(4px);
        }

        .nav {
            transition: 0.3s ease;
            display: none;
        }

        .nav ul {
            padding: 0 22px;
        }

        .nav li {
            list-style: none;
            padding: 12px 0;
        }

        .nav li a {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        .nav li a:hover {
            font-weight: bold;
        }

        .menu-bg, #menu {
            top: 0;
            left: 0;
            position: absolute;
        }

        .menu-bg {
            z-index: 1;
            width: 0;
            height: 0;
            margin: 30px 0 20px 20px;
            background: radial-gradient(circle, #DC052D, #DC052D);
            border-radius: 50%;
            transition: 0.3s ease;
        }

        .change {
            display: block;
        }

        .change .bar {
            background-color: white;
        }

        .change #bar1 {
            transform: translateY(4px) rotateZ(-45deg);
        }

        .change #bar2 {
            opacity: 0;
        }

        .change #bar3 {
            transform: translateY(-6px) rotateZ(45deg);
        }

        .change-bg {
            width: 520px;
            height: 460px;
            transform: translate(-60%,-30%);
        }

        .btn-outline-light {
            margin: 5px;
            color: #fff;
            border-color: #ff4747;
        }

        .btn-outline-light:hover {
            background-color: #ff4747;
            color: #fff;
        }

        /* Article Styling */
        .content-block {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-wrap: wrap;
        }

        .content-block h5 {
            color: #ff4747;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .content-block img {
            width: 200px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .content-block .content-text {
            flex: 1;
        }

        .content-block p {
            color: #ddd;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .content-block a {
            background-color: #ff4747;
            padding: 8px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Loader */
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ff4747;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pagination */
        .pagination-button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #e44040;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination-button.active,
        .pagination-button:hover {
            background-color: #ff4747;
        }

        /* Ensure full height sections */
        .content-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px 25px;
        }

        #news-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div id="menu-bar" onclick="menuOnClick()">
            <div id="bar1" class="bar"></div>
            <div id="bar2" class="bar"></div>
            <div id="bar3" class="bar"></div>
        </div>
        <nav class="nav" id="nav">
            <ul>
                <li><a href="#dashboard">Home</a></li>
                <li><a href="#">Billing Information</a></li>
                <li><a href="#account-settings">Account Settings</a></li>
                <li><a href="#logout">Log Out</a></li>
            </ul>
        </nav> 
    </div>
    <main>
        <section id="dashboard" class="content-section" style="display: block;">
            <header><h2>Dashboard</h2></header>
            <div id="filters" class="text-center my-3">
                <button class="btn btn-outline-light" onclick="filterNews('finance')">Finance</button>
                <button class="btn btn-outline-light" onclick="filterNews('technology')">Technology</button>
                <button class="btn btn-outline-light" onclick="filterNews('entertainment')">Entertainment</button>
                <button class="btn btn-outline-light" onclick="filterNews('all')">All</button>
            </div>
            <div id="news-container">
                <div id="news-content"></div>
            </div>
            <div class="pagination">
                <button class="pagination-button" onclick="prevPage()">Prev</button>
                <button class="pagination-button active" onclick="nextPage()">Next</button>
            </div>
        </section>
    </main>

    <script>
        let currentPage = 1;
        let currentCategory = 'all';

        // Placeholder function for dynamically loading news articles
        function loadNews() {
            let articles = [
                // Example articles structure
                { title: 'Article 1', category: 'finance', description: 'Finance news description', image: 'image1.jpg' },
                { title: 'Article 2', category: 'technology', description: 'Tech news description', image: 'image2.jpg' }
            ];
            
            const newsContent = document.getElementById('news-content');
            newsContent.innerHTML = '';  // Clear previous content
            
            // Filter articles based on currentCategory
            const filteredArticles = articles.filter(article => currentCategory === 'all' || article.category === currentCategory);
            
            filteredArticles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.classList.add('content-block');
                articleDiv.innerHTML = `
                    <img src="${article.image}" alt="${article.title}">
                    <div class="content-text">
                        <h5>${article.title}</h5>
                        <p>${article.description}</p>
                        <a href="#">Read More</a>
                    </div>
                `;
                newsContent.appendChild(articleDiv);
            });
        }

        // Handle category filter
        function filterNews(category) {
            currentCategory = category;
            loadNews();  // Reload the news based on selected category
        }

        // Pagination functions
        function nextPage() {
            currentPage++;
            loadNews();
        }

        function prevPage() {
            currentPage--;
            loadNews();
        }

        // Toggle menu visibility
        function menuOnClick() {
            const nav = document.getElementById('nav');
            nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
        }

        // Initial load
        loadNews();
    </script>
</body>
</html>
